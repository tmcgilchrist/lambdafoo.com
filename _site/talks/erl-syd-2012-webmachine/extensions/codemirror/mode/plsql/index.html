            <h1 id="codemirror-2-oracle-plsql-mode">CodeMirror 2: Oracle PL/SQL mode</h1>
<form>
<textarea id="code" name="code">
<p>– Oracle PL/SQL Code Demo /* based on c-like mode, adapted to PL/SQL by Peter Raganitsch ( http://www.oracle-and-apex.com/ ) April 2011 */ DECLARE vIdx NUMBER; vString VARCHAR2(100); cText CONSTANT VARCHAR2(100) := ‘That’‘s it! Have fun with CodeMirror 2’; BEGIN vIdx := 0; – FOR rDATA IN ( SELECT * FROM EMP ORDER BY EMPNO ) LOOP vIdx := vIdx + 1; vString := rDATA.EMPNO || ’ - ’ || rDATA.ENAME; – UPDATE EMP SET SAL = SAL * 101/100 WHERE EMPNO = rDATA.EMPNO ; END LOOP; – SYS.DBMS_OUTPUT.Put_Line (cText); END; –</p>
</textarea>
</form>
<script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        matchBrackets: true,
        indentUnit: 4,
        mode: "text/x-plsql"
      });
    </script>
<p>Simple mode that handles Oracle PL/SQL language (and Oracle SQL, of course).</p>
<p><strong>MIME type defined:</strong> <code>text/x-plsql</code> (PLSQL code)</p>
